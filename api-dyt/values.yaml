replicaCount: 1

applications:
  productservice:
    name: productservice
    replicas: 1
    port: 8090
    image:
      repository: productservice
      tag: 2.0.0.RELEASE
      pullPolicy: IfNotPresent
  discountservice:
    name: discountservice
    replicas: 1
    port: 8091
    image:
      repository: discountservice
      tag: 2.0.0.RELEASE
      pullPolicy: IfNotPresent

